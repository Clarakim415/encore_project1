      $.post({
        type: "POST",
        url: "search",
        data: search,
        contentType: "application/text; charset=utf-8",
        dataType: "json"
      }).done(function(data) {
        alert(data);
      }).fail(function(data) {
        alert("POST failed");
      });
    }
</script>
