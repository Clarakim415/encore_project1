<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    function input() {
      var search = prompt("검색하고 싶은 역명을 입력해주세요", "예: 남부터미널");

      $.post({
        type: "POST",
        url: "search",
        data: search,
        contentType: "application/text; charset=utf-8",
        dataType: "json"
      }).done(function(data) {
        alert(data);
      }).fail(function(data) {
        alert("POST failed");
      });
    }
</script>
